<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla JavaScript StopWatch</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Vanilla JavaScript StopWatch</h1>
      <div class="time-container">
        <span class="time" id="hr">00</span>
        <span class="text">hr</span>
        <span class="time" id="min">00</span>
        <span class="text">min</span>
        <span class="time" id="sec">00</span>
        <span class="text">sec</span>
        <span class="time" id="count">00</span>
      </div>
      <div class="button-container">
        <button type="button" class="start" onclick="start()">start</button>
        <button type="button" class="stop" onclick="stop()">stop</button>
        <button type="button" class="reset" onclick="reset()">reset</button>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
